<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>
    circle {
      fill: url(#gradient);
    }
  </style>

  <defs>
    <radialGradient id="gradient">
      <stop offset="0%" stop-color="green" />
    </radialGradient>

    <circle id="circle"
      cx="50" cy="50" r="40" />
  </defs>

  <use xlink:href="#circle" />
</svg>
