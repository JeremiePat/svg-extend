<!DOCTYPE html>
<meta charset="utf-8">
<title>Testing SVG animation controls</title>

<style>
svg {
  width:  100px;
  height: 150px;
}

text {
  font: 12px sans-serif;
  text-anchor: middle;
  pointer-events: none;
}

button, rect {
  cursor: pointer;
}
</style>

<p>
  <button id="GRN">
    Make it green
  </button>
</p>

<svg viewBox="0 0 100 150">
  <rect id="BLU" width="100%" height="20" />
  <text x="50" y="15" fill="white">Make it blue</text>

  <circle cx="50" cy="75" r="25">
    <set begin="GRN.click" attributeName="fill" to="green" />
    <set begin="BLU.click" attributeName="fill" to="blue" />
  </circle>
</svg>
