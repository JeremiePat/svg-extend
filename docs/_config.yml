# Easy usage as a remote theme for GitHub pages
remote_theme: pmarsceill/just-the-docs

# -----------------------------------------------------------------------------
# Theme configuration
title: SVG Extend
description: An experiment at making SVG smarter
baseurl: "/svg-extend/" # the subpath of your site, e.g. /blog
url: "https://jeremiepat.github.io" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Enable or disable the site search
search_enabled: false

# Aux links for the upper right navigation
aux_links:
  "SVG Extend on GitHub":
    - "//github.com/JeremiePat/svg-extend"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil
